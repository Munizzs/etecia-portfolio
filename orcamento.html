<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Matheus Santos</title>
</head>

<body>
    <div class="container">
        <div id="hamburguer">
            <input type="checkbox" />
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <div id="hamburguer-close">
                <div class="close1">
                    <div class="close2"></div>
                </div>
            </div>
        </div>


        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="./index.html" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Conhecimento</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Projetos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/msantoss16/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/msantoss16/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:matheus.augusto2077@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
        </aside>


        <section class="sessao-orcamento" id="orcamento">
            <div class="orcamento-wrapper">
                <h1>Make a budget!</h1>
                <form>
                    <label for="qtde">Page quantities:</label>
                    <input type="number" min="1" name="qtde" id="qtde" onchange="atualizarPreco()">
                    <label for="js">I need a script JS?</label>
                    <input type="checkbox" name="js" id="js" onchange="atualizarPreco()">
                    <label>Layout: </label>
                    <div class="group-layout">
                        <div>
                            <input type="radio" name="layout" id="layout-sim" onchange="atualizarPreco()">
                            <label for="layout-sim">I need a layout</label>
                        </div>
                        <div>
                            <input type="radio" name="layout" id="layout-nao" onchange="atualizarPreco()">
                            <label for="layout-nao">I already have a layout</label>
                        </div>
                    </div>
                    <label for="prazo">Deadline</label>
                    <input type="range" name="prazo" id="prazo" min="1" max="10">
                    <label id="preco">R$ 0,00</label>
                    <button class="btn btn-orcamento" type="submit">Enviar</button>
                </form>
            </div>
        </section>

    </div>
</body>
<script src="js/index.js"></script>

</html>
